<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="stageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Flow -->
  <path d="M 400 50 Q 350 150 400 250 Q 450 350 400 450 Q 350 550 400 650 Q 450 750 400 850 Q 350 950 400 1050" 
        stroke="url(#flowGradient)" stroke-width="60" fill="none" opacity="0.3"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E40AF">
    AI 寫文全流程
  </text>

  <!-- Stage 1: 草稿與大綱 -->
  <g>
    <circle cx="400" cy="100" r="30" fill="#3B82F6" opacity="0.8"/>
    <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      草稿
    </text>
    <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
      ChatGPT 初稿 → GPT-4o-mini 大綱
    </text>
    
    <!-- Tools -->
    <rect x="320" y="80" width="40" height="15" rx="7" fill="#10B981" opacity="0.7"/>
    <text x="340" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">GPT</text>
    <rect x="440" y="80" width="40" height="15" rx="7" fill="#10B981" opacity="0.7"/>
    <text x="460" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Docs</text>
  </g>

  <!-- Stage 2: 擴寫優化 -->
  <g>
    <ellipse cx="400" cy="220" rx="45" ry="25" fill="#6366F1" opacity="0.8"/>
    <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      擴寫優化
    </text>
    <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
      GPT-4o 逐段擴寫 + 人工調整
    </text>
    
    <!-- Human touch symbol -->
    <circle cx="350" cy="200" r="8" fill="#F59E0B" opacity="0.8"/>
    <text x="350" y="204" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">人</text>
  </g>

  <!-- Stage 3: 引用潤飾 -->
  <g>
    <polygon points="370,320 430,320 440,340 430,360 370,360 360,340" fill="#8B5CF6" opacity="0.8"/>
    <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      潤飾
    </text>
    <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
      Gemini 潤稿 + 引用補強
    </text>
    
    <!-- Reference symbols -->
    <circle cx="330" cy="330" r="5" fill="#EF4444" opacity="0.7"/>
    <circle cx="340" cy="340" r="5" fill="#EF4444" opacity="0.7"/>
    <circle cx="350" cy="330" r="5" fill="#EF4444" opacity="0.7"/>
  </g>

  <!-- Stage 4: 社群發布 (核心擴散階段) -->
  <g>
    <circle cx="400" cy="500" r="50" fill="url(#stageGradient)" opacity="0.9"/>
    <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      社群擴散
    </text>
    
    <!-- Platform branches -->
    <!-- Facebook -->
    <circle cx="320" cy="450" r="20" fill="#1877F2" opacity="0.8"/>
    <text x="320" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">FB</text>
    <line x1="340" y1="460" x2="370" y2="480" stroke="#1877F2" stroke-width="2"/>
    
    <!-- Medium -->
    <circle cx="480" cy="450" r="20" fill="#000000" opacity="0.8"/>
    <text x="480" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Medium</text>
    <line x1="460" y1="460" x2="430" y2="480" stroke="#000000" stroke-width="2"/>
    
    <!-- Note (Japanese) -->
    <circle cx="520" cy="520" r="20" fill="#41C9B4" opacity="0.8"/>
    <text x="520" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Note</text>
    <line x1="500" y1="530" x2="450" y2="520" stroke="#41C9B4" stroke-width="2"/>
    
    <!-- Blog -->
    <circle cx="280" cy="520" r="20" fill="#16A34A" opacity="0.8"/>
    <text x="280" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">Blog</text>
    <line x1="300" y1="530" x2="350" y2="520" stroke="#16A34A" stroke-width="2"/>
    
    <!-- Visual tools -->
    <rect x="370" y="560" width="60" height="20" rx="10" fill="#F97316" opacity="0.7"/>
    <text x="400" y="572" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Dreamina</text>
    
    <rect x="320" y="580" width="50" height="15" rx="7" fill="#DC2626" opacity="0.7"/>
    <text x="345" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Claude</text>
    
    <rect x="430" y="580" width="50" height="15" rx="7" fill="#7C3AED" opacity="0.7"/>
    <text x="455" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Gamma</text>
  </g>

  <!-- Stage 5: 影音製作 -->
  <g>
    <rect x="350" y="700" width="100" height="60" rx="15" fill="#EC4899" opacity="0.8"/>
    <text x="400" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      影音版本
    </text>
    <text x="400" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      NotebookLM
    </text>
    <text x="400" y="752" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      TTS + 剪映
    </text>
    
    <!-- YouTube symbol -->
    <circle cx="450" cy="680" r="15" fill="#FF0000" opacity="0.8"/>
    <text x="450" y="685" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">YT</text>
    <line x1="435" y1="690" x2="420" y2="700" stroke="#FF0000" stroke-width="2"/>
  </g>

  <!-- Content Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280" opacity="0.6"/>
    </marker>
  </defs>
  
  <path d="M 400 130 L 400 190" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
  <path d="M 400 250 L 400 290" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
  <path d="M 400 370 L 400 430" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
  <path d="M 400 550 L 400 670" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>

  <!-- Key Concept Labels -->
  <text x="100" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" opacity="0.7">
    內容深化
  </text>
  <text x="100" y="315" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">
    質量提升
  </text>

  <text x="600" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" opacity="0.7">
    多元擴散
  </text>
  <text x="600" y="515" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">
    跨平台觸及
  </text>

  <text x="550" y="750" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" opacity="0.7">
    媒體轉換
  </text>
  <text x="550" y="765" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">
    感官體驗
  </text>

  <!-- Bottom summary -->
  <rect x="150" y="850" width="500" height="80" rx="20" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="1"/>
  <text x="400" y="875" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">
    核心理念
  </text>
  <text x="400" y="895" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    一個想法 → 多重轉化 → 全方位擴散
  </text>
  <text x="400" y="915" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">
    從單一內容到跨媒體生態系統的完整流程
  </text>

</svg>